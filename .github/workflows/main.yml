name: Windows - LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://raw.githubusercontent.com/yourusername/yourrepo/main/scripts/Downloads.bat" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Connect to LiteManager
        run: |
          cmd /c LiteManager.bat  # Specify the correct command for LiteManager

      - name: Time Counter
        run: cmd /c loop.bat  # Ensure loop.bat exists and works correctly
